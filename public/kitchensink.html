<!doctype html>
<head>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="css/rickshaw/graph.css">
    <link type="text/css" rel="stylesheet" href="css/rickshaw/detail.css">
    <link type="text/css" rel="stylesheet" href="css/rickshaw/legend.css">
    <link type="text/css" rel="stylesheet" href="css/rickshaw/extensions.css?v=2">

    <link type="text/css" rel="stylesheet" href="css/kitchensink.css">

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="//www.gstatic.com/charts/loader.js"></script>

    <script src="js/rickshaw/rickshaw.js"></script>
    <script src="js/rickshaw/extensions.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
    </script>

</head>
<body>

<div id="content">

    <form id="side_panel">
        <h1>Sensor Time Series</h1>

        <section>
            <fieldset id ="streamSet">
                <label for="inputStream">Select input type</label>
                <select name="inputStream" id="inputStream">
                    <option selected>Real Values</option>
                    <option>Standardized Values</option>
                </select>
            </fieldset>
        </section>

        <section>
            <label for="speedFactor">Speed control</label>
            <input type="text" readonly name="speedValue" id="speedValue">
            <div id="speedFactor"></div>
        </section>

        <section><div id="legend"></div></section>
        <section>
            <div id="renderer_form" class="toggler">
                <input type="radio" name="renderer" id="area" value="area" checked>
                <label for="area">area</label>
                <input type="radio" name="renderer" id="bar" value="bar">
                <label for="bar">bar</label>
                <input type="radio" name="renderer" id="line" value="line">
                <label for="line">line</label>
                <input type="radio" name="renderer" id="scatter" value="scatterplot">
                <label for="scatter">scatter</label>
            </div>
        </section>
        <section>
            <div id="offset_form">
                <label for="stack">
                    <input type="radio" name="offset" id="stack" value="zero" checked>
                    <span>stack</span>
                </label>
                <label for="stream">
                    <input type="radio" name="offset" id="stream" value="wiggle">
                    <span>stream</span>
                </label>
                <label for="pct">
                    <input type="radio" name="offset" id="pct" value="expand">
                    <span>pct</span>
                </label>
                <label for="value">
                    <input type="radio" name="offset" id="value" value="value">
                    <span>value</span>
                </label>
            </div>
            <div id="interpolation_form">
                <label for="cardinal">
                    <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
                    <span>cardinal</span>
                </label>
                <label for="linear">
                    <input type="radio" name="interpolation" id="linear" value="linear">
                    <span>linear</span>
                </label>
                <label for="step">
                    <input type="radio" name="interpolation" id="step" value="step-after">
                    <span>step</span>
                </label>
            </div>
        </section>
        <section>
            <h6>Smoothing</h6>
            <div id="smoother"></div>
        </section>
        <section>
            <h6>Deviation Alerts</h6>
            <div id="radio">
                <div><label for="mu">  <input type="radio" name="deviationRadio" class="deviationRadio" value="0"></label><span id="mu">μ</span></div>
                <div><label for="mu1s"><input type="radio" name="deviationRadio" class="deviationRadio" value="1" checked="checked" ></label><span id="mu1s">μ+1σ</span></div>
                <div><label for="mu2s"><input type="radio" name="deviationRadio" class="deviationRadio" value="2"></label><span id="mu2s">μ+2σ</span></div>
            </div>
        </section>
    </form>

    <div id="chart_container">
        <div id="chart"></div>
        <div id="timeline"></div>
        <div id="preview"></div>
        <div id="deviationContainer"></div>
    </div>

    <div id="timebox"></div>

</div>

<script src="js/kitchensink.js"></script>
</body>
